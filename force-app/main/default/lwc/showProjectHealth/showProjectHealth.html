                        <p><strong>Project:</strong> {proj.Name}</p>
                        <p><strong>Resource:</strong> {proj.Resource__r.Name}</p>
                        <p><strong>Health:</strong> {proj.Health__c}</p>

        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error.message}</p>
        </template>
    </lightning-card>
