name: Deploy to Salesforce Org

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Target (e.g., sandbox or production)'
        required: true
        default: 'sandbox'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Authenticate with JWT
        run: |
          echo "${{ secrets.JWT_KEY }}" > server.key
          sfdx auth:jwt:grant --clientid ${{ secrets.CONSUMER_KEY }} \
            --jwtkeyfile server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instanceurl https://test.salesforce.com

      - name: Deploy source to Salesforce
        run: |
          sfdx force:source:deploy -p force-app -u ${{ secrets.saasversetechnologies@agentforce.com }} --testlevel RunLocalTests
