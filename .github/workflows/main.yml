name: Deploy to Salesforce Org

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Target (developer or production)'
        required: true
        default: 'production'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Create JWT Key File
        run: echo "${{ secrets.JWT_KEY_DEV }}" > server.key

      - name: Authenticate using JWT
        run: |
          sf org login jwt \
            --client-id ${{ secrets.CONSUMER_KEY_DEV }} \
            --username ${{ secrets.SF_USERNAME_DEV }} \
            --jwt-key-file server.key \
            --instance-url https://login.salesforce.com

      - name: Deploy to Salesforce
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org ${{ secrets.SF_USERNAME_DEV }} \
            --test-level RunLocalTests \
            --wait 10
