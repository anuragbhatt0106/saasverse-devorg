name: Deploy to Salesforce Org

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Target (e.g., sandbox or production)'
        required: true
        default: 'production'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: ðŸ” Authenticate with JWT
        run: |
          echo "${{ secrets.JWT_KEY }}" > server.key
          sfdx auth:jwt:grant \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url https://login.salesforce.com

      - name: ðŸš€ Deploy metadata to Salesforce
        run: |
          sfdx force:source:deploy -p force-app \
            -u ${{ secrets.SF_USERNAME }} \
            --test-level RunLocalTests \
            --json
